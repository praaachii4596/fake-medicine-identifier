<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’Š Fake Medicine Identifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      font-family: "Segoe UI", sans-serif;
    }

    .hero-box {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .btn-upload {
      background-color: #00bcd4;
      border: none;
      color: white;
    }

    .btn-upload:hover {
      background-color: #0097a7;
      color: white;
    }

    .btn-text {
      background-color: #8bc34a;
      border: none;
      color: white;
    }

    .btn-text:hover {
      background-color: #689f38;
      color: white;
    }

    h1 span {
      color: #00bcd4;
    }

    .form-section {
      padding: 20px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn {
      border-radius: 10px;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <div class="text-center mb-5">
      <h1 class="fw-bold display-5">
        ðŸ’Š <span>Fake Medicine Identifier</span>
      </h1>
      <p class="lead">
        Check if a medicine is <strong>real, fake, or expired</strong> â€” using OCR and WHO datasets.
      </p>
    </div>

    <div class="row g-4">
      <!-- Image Upload Section -->
      <div class="col-md-6">
        <div class="hero-box h-100">
          <div class="form-section">
            <div class="section-title">
              <i class="fa-solid fa-image"></i> Upload Medicine Label (Image)
            </div>
            <form action="/result" method="POST" enctype="multipart/form-data">
              <input type="hidden" name="input_type" value="image" />
              <input type="file" name="image" accept="image/*" required class="form-control mb-3" />
              <button type="submit" class="btn btn-upload w-100 text-white">
                <i class="fa-solid fa-upload me-2"></i> Upload & Check
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Text Input Section -->
      <div class="col-md-6">
        <div class="hero-box h-100">
          <div class="form-section">
            <div class="section-title">
              <i class="fa-solid fa-keyboard"></i> Enter Medicine Name (Text)
            </div>
            <form action="/result" method="POST">
              <input type="hidden" name="input_type" value="text" />
              <input
                type="text"
                name="med_name"
                placeholder="e.g., paracetamol, bcg vaccine..."
                required
                class="form-control mb-3"
              />
              <button type="submit" class="btn btn-text w-100 text-white">
                <i class="fa-solid fa-magnifying-glass me-2"></i> Search by Name
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-5">
      <small class="text-muted">Built with Flask + Bootstrap | WHO Essential Medicines 2023</small>
    </div>
  </div>
</body>
</html>
